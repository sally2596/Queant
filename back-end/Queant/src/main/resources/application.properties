#server setting
server.port=8000
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/queant
spring.datasource.username=queant
spring.datasource.password=queant1234

#JPA
spring.jpa.hibernate.ddl=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.level.org.hibernate.type.descriptor.sql=trace
#LOG
logging.level.root=info
#Email
spring.profiles.include=mail, API-KEY
#Swagger
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
#aws
cloud.aws.credentials.instance-profile=true
cloud.aws.stack.auto=false
#server
server.servlet.context-path=/api


